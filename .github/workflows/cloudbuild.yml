name: Build and Push to GCR

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: smover-backend
  IMAGE_NAME: smover-backend
  REGION: us-central1

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.1
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Build and Push Docker image
        run: |
          docker build -t gcr.io/$PROJECT_ID/$IMAGE_NAME:$GITHUB_SHA .
          docker push gcr.io/$PROJECT_ID/$IMAGE_NAME:$GITHUB_SHA

      - name: Print Image URL
        run: |
          echo "Image URL: gcr.io/$PROJECT_ID/$IMAGE_NAME:$GITHUB_SHA"
